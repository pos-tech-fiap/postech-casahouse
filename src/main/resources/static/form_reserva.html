<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel CasaHouse - Formulário de Reserva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Reserve sua estadia</h1>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="#" method="post" class="reservation-form" id="reservaForm">
        <label for="idCliente">ID Cliente:</label>
        <input type="text" id="idCliente" name="idCliente" required>
        <label for="dataEntrada">Data de Entrada:</label>
        <input type="date" id="dataEntrada" name="dataEntrada" required>
        <label for="dataSaida">Data de Saída:</label>
        <input type="date" id="dataSaida" name="dataSaida" required>
        <label for="quantidadePessoas">Quantidade de Pessoas:</label>
        <input type="number" id="quantidadePessoas" name="quantidadePessoas" required>
        <label for="quartos">ID dos Quartos:</label>
        <input type="text" id="quartos" name="quartos" required>
        <label for="servicos">ID dos Serviços:</label>
        <input type="text" id="servicos" name="servicos" required>
        <label for="itens">ID dos Itens:</label>
        <input type="text" id="itens" name="itens" required>
        <label for="valorTotal">Valor Total:</label>
        <input type="number" id="valorTotal" name="valorTotal">
        <span id="valorTotalExibicao"></span>
        <button type="submit" class="btn" id="btnConfirmar">Confirmar Reserva</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Hotel CasaHouse. Todos os direitos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/luxon@latest/build/global/luxon.min.js"></script>

<!-- Script JavaScript -->
<script src="script.js"></script>
</body>
</html>
